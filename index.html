<!DOCTYPE html>
  <html>
    <head>
      <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link href="css/my.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-1.12.2.js"></script>
      <script src="js/my.js"></script>
    </head>
    <body>
      <div class="container">
        <form id="quiz">
          <div class="form-group">
            <label for="question1">Describe your personality</label>
            <select class="form-control" id="question1">
              <option value="1">confident</option>
              <option value="2">talented</option>
              <option value="3">Masculine</option>
              <option value="4">Wildcard</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question2">What's your ideal profession?</label>
            <select class="form-control" id="question2">
              <option value="1">model</option>
              <option value="2">performer</option>
              <option value="3">body builder</option>
              <option value="4">janitor</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question3">There's a locked building, how do you get in?</label>
            <select class="form-control" id="question3">
              <option value="1">Sleep with the owner and break her heart and steal a key</option>
              <option value="2">Complain</option>
              <option value="3">Hit door with face</option>
              <option value="4">Go into the sewers and inhale spray paint.</option>
            </select>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </body>
  </html>
